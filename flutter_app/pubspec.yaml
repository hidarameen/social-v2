name: socialflow_flutter
description: Native Flutter app for SocialFlow (no WebView).
publish_to: "none"

version: 1.0.0+1

environment:
  # Northflank Docker builds may use older Flutter images (Dart 2.19.x).
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.6
  shared_preferences: ^2.0.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Keep CI compatible with older Dart SDKs (2.19.x).
  # Add flutter_lints back when your build image uses Dart 3+.

flutter:
  uses-material-design: true
