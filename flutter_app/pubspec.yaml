name: socialflow_flutter
description: Unified Flutter shell for SocialFlow v2 panel.
publish_to: "none"

version: 1.0.0+1

environment:
  # Northflank Docker builds may use older Flutter images (Dart 2.19.x).
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  firebase_core: ^4.4.0
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.18
  webview_flutter: ^4.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Keep CI compatible with older Dart SDKs (2.19.x).
  # Add flutter_lints back when your build image uses Dart 3+.

flutter:
  uses-material-design: true
  assets:
    - assets/icon-192.png
    - assets/fonts/Tajawal-400.ttf
    - assets/fonts/Tajawal-500.ttf
    - assets/fonts/Tajawal-700.ttf

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-400.ttf
          weight: 400
        - asset: assets/fonts/Tajawal-500.ttf
          weight: 500
        - asset: assets/fonts/Tajawal-700.ttf
          weight: 700
