
  <!DOCTYPE html>
  <html lang="ar" dir="rtl">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="color-scheme" content="light dark" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <script>
        (function () {
          try {
            var root = document.documentElement;
            var storedTheme = (localStorage.getItem("sh-theme") || "").trim();
            var storedLang = (localStorage.getItem("sh-lang") || "").trim();
            var theme = storedTheme === "dark" ? "dark" : "light";
            var lang = storedLang === "en" ? "en" : "ar";

            root.classList.add("preload");
            root.classList.toggle("dark", theme === "dark");
            root.lang = lang;
            root.dir = lang === "ar" ? "rtl" : "ltr";
            root.style.colorScheme = theme;
            root.style.fontFamily =
              lang === "ar" ? "Cairo, Inter, sans-serif" : "Inter, Cairo, sans-serif";
          } catch (_error) {
            // no-op
          }
        })();
      </script>
      <title>تصميم واجهة حسابات</title>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="./src/main.tsx"></script>
    </body>
  </html>
